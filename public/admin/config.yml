media_folder: src/assets/img # Path to your media folder
public_folder: ../../assets/img

collections:
  - name: "archive" # Name of the collection
    label: "Blog Post" # Label for the collection
    folder: "src/content/archive" # Folder where files for this collection are stored
    create: true # Allow users to create new documents in this collection
    fields: # Define the fields for documents in this collection
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "ogImage", name: "ogImage", widget: "image" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }